<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!--Conexion CSS-->
    <link rel="stylesheet" href="/CSS/main.css">
</head>
<!--Seccion html que el usuario ve-->

<body>
    <header> <!--Es una caja seccion que contiene la navegacion-->
        <nav> <!--Elemento especificamente para navegar-->
            <ul class="nav-right-section"> <!--Lista no ordenada-->
                <li>
                    <a href="">Gmail</a>
                </li>
                <li>
                    <a href="">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AKPQZvwpYrGGQ83kYzOgysAbmNcEnyGuqEXZkXpHqzRM_w=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <!---- MAIN - seccion mas importante-->
    <main>
        <!-- SECTION - una seccion mas importante (linguistica) que div-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>

        <!--buscador input-->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"> <!--el span es la lupa-->
                    <input type="text"> <!--texto-->
                    <a class="micro-icon" href=""></a>
                    <a class="cam-icon" href=""></a>
                </span>
            </div>
        </section>

        <!--Botones-->
        <section class="main-buttons">
            <div class="button-buscar">
                <button>Buscar con Google</button>
            </div>
            <div class="button-suerte">
                <button>Voy a tener suerte</button>
            </div>
        </section>


        <!--Pie de pagina-->
        <footer>
            <section class="pais">
                <p>México</p>
            </section>
            <div class="about-google">
                <div class="left">
                    <ul>
                        <li>
                            <a href="">Sobre Google</a>
                        </li>
                        <li>
                            <a href="">Publicidad</a>
                        </li>
                        <li>
                            <a href="">Negocios</a>
                        </li>
                        <li>
                            <a href="">Cómo funciona la Búsqueda</a>
                        </li>
                    </ul>
                </div>
                <div class="right">
                    <ul>
                        <li>
                            <a href="">Privacidad</a>
                        </li>
                        <li>
                            <a href="">Condiciones</a>
                        </li>
                        <li>
                            <a href="">Preferencias</a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </main>
</body>

</html>
